<ion-view view-title="Solicitar" >		
  <ion-content >
		<ion-list>
			<ion-item class="item item-avatar"  ng-repeat="alumno in solicitar.alumnos">
				<img ng-src="{{alumno.fotografia}}">
				<h2>{{alumno.nombre}} {{alumno.apPaterno}} {{alumno.apMaterno}}</h2>
				<p>{{solicitar.estado(alumno)}}</p>
				<ion-option-button class="button-assertive"
                       ng-click="solicitar.cancelar(alumno)"
                       ng-if="solicitar.solicitado(alumno)">
			      Cancelar
				</ion-option-button>
				<ion-option-button class="button-positive"
                       ng-click="solicitar.solicitar(alumno)"
                       ng-if="!solicitar.solicitado(alumno)">
			      Solicitar
				</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
