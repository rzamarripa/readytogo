<ion-view view-title="Solicitar" >		
  <ion-content >
  	<div class="list card" ng-repeat="alumno in solicitar.alumnos">		
		  <div class="item item-avatar">
		    <img ng-src="{{solicitar.tieneFoto(alumno.sexo, alumno.fotografia)}}" alt="{{alumno.profile.nombreCompleto}}">
		    <h2>{{alumno.nombre}} {{alumno.apPaterno}} {{alumno.apMaterno}}</h2>
		    <span class="{{solicitar.color(alumno)}}">{{solicitar.estado(alumno)}}</span>
		  </div>
			
			{{alumno.seguimiento.texto}}
		  <div class="item item-image" ng-if="alumno.sexo == 'Masculino'">
			  <button class="button button-full button-calm"
			  				ng-click="solicitar.solicitar(alumno)"
                ng-if="!solicitar.solicitado(alumno)">
				  Solicitar
				</button>
				
		  </div>
		  
		  <div class="item item-image" ng-if="alumno.sexo == 'Femenino'">
			  <button class="button button-full button-royal"
			  				ng-click="solicitar.solicitar(alumno)"
                ng-if="!solicitar.solicitado(alumno)">
				  Solicitar
				</button>
		  </div>
		
		  <a class="item item-icon-left assertive" href="#" ng-click="solicitar.cancelar(alumno)" ng-if="solicitar.solicitado(alumno)">
		    <i class="icon ion-close-circled"></i>
		    Cancelar
		  </a>
		
		</div>
