<ion-view class="background" view-title="My Picks">
  <ion-content>
    <div class="button-bar bar-positive">
      <a class="button" ng-class="{'active' : preds.activeGroup == 0}" ng-click="preds.orderDate()">By date</a>
      <a class="button" ng-class="{'active' : preds.activeGroup == 1}" ng-click="preds.orderGroup()">By groups</a>
    </div>
    <div class="row" style="margin-bottom: -30px;margin-top: -11px;">
      <div class="col" ng-repeat="(key, group) in preds.groups">
        <a class="button button-small button-block button-stable" style="border:1px solid;" ng-class="{'active' : preds.activeButton == key}"  ng-click="preds.groupChange(group._id, group.fullName, key)">{{preds.convert(key)}}</a>
      </div>    
    </div>
    <!--
    <div ng-show="preds.orderG" class="item item-divider">
      <h2 align="center" class="title">{{preds.groupName}}</h2>
    </div>-->

    <div class="col" ng-repeat="match in preds.matches">
      <div class="list list-inset">
        <div class="item item-divider">
            {{match.start | date:'medium'}} <a ng-if="match.prediction" ng-click="preds.linker(preds.selectedTabIndex,preds.stateParams.league_id,match.prediction._id, match._id)">details</a>
        </div>
        <div class="row">
          <div class="col col-30">
            <img style="  margin-left: auto;margin-right: auto;display: block;" ng-src="{{preds.teamFlag(match.homeTeam_id)}}">
            <div align="center" style="position: relative;top:-12px;">{{preds.teamName(match.homeTeam_id)}}</div>
          </div>
          <div class="col col-20">
              <input ng-blur="preds.save(match)" style="margin-top:10px;border:1px solid; font-size:25px; width:50px; height:50px;" type="number" min="0" ng-model="match.prediction.homeResult" ng-readonly="preds.readOnly">
          </div>
          <div class="col col-20">
              <input ng-blur="preds.save(match)" style="margin-top:10px;text-alig:right;border:1px solid; font-size:25px; width:50px; height:50px;" type="number" min="0" ng-model="match.prediction.awayResult" ng-readonly="preds.readOnly">
          </div>
          <div class="col col-30">
            <img style="margin-left: auto;margin-right: auto;display: block;" ng-src="{{preds.teamFlag(match.awayTeam_id)}}">
            <div align="center" style="position: relative;top:-12px;">{{preds.teamName(match.awayTeam_id)}}</div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
