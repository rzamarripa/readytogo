
<ion-view view-title="forgot" class="background">
  <ion-content>
  	<form>
      <input type="text" name="email" placeholder="Email Address" ng-model="email">
      <a class="button button-assertive button-small" ng-click="forgot.recuperar(email)">Recuperar</a>
    </form>
  </ion-content>
</ion-view>
