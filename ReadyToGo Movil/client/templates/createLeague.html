<ion-view view-title="Customize" class="background">
  <ion-content>
	  <div class="list card">
	  	<div class="item item-divider">
		    Personalize Leagues
		</div>
	  <div class="item item-avatar">
	  	<div class="list">
		  <label class="item item-input">
			    <span class="input-label">League Name</span>
			    <input type="text" ng-model="createLeague.league.name">
			  </label>
			  <label class="item item-input">
			    <span class="input-label">Password</span>
			    <input type="password" ng-model="createLeague.league.password">
			  </label>
			</div>
			
			<label class="item item-input item-select">
		    <div class="input-label">
		      Select the winning team
			  </div>
		    <select ng-model="createLeague.league.teamwinner">
		      <option ng-repeat="team in createLeague.teams" value="{{team._id}}">{{team.name}}</option>
		    </select>
		  </label>
		</div>
		
		  </div>

	  <button ng-click="createLeague.createLeague(createLeague.league)" class="button button-full button-positive " >Done</button>
	</ion-content>
</ion-view>
